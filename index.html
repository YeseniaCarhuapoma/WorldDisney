<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenidos a World Disney</title>
  <link rel="icon" href="img/+disney.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="assets/CSS/style.css">

</head>

<body>
  <div class="container-form sign-up">
    <div class="welcome-back">
      <div class="message">
        <h2>BIENVENIDOS A WORLD DISNEY</h2>
        <P>Si ya cuentas con una cuenta por favor inicia sesion aquì</P>
        <button class="sign-up-btn">Iniciar Sesion</button>
      </div>
    </div>
    <form class="formulario">
      <h2 class="create-account">Crear una cuenta</h2>
      <div class="iconos">
        <div class="border-icon">
          <img src="img/bxl-tiktok.png">
        </div>
        <div class="boder-icon">
          <img src="img/instagram-logo-24.png">
        </div>
        <div class="border-icon">
          <img src="img/youtube-logo-24.png">
        </div>
        <div class="borde-icon">
          <img src="img/facebook-logo-24.png">
        </div>
      </div>
      <p class="cuenta-gratis">Crear una cuenta gratis</p>
      <input type="text" placeholder="Nombre">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Contraseña">
      <input type="button" value="Registrarse">
    </form>
  </div>
  <div class="container-form sign-in">
    <form class="formulario">
      <h2 class="creacion">Iniciar Sesion</h2>
      <div class="iconos">
        <div class="borde-icon">
          <img src="img/bxl-tiktok.png">
        </div>
        <div class="borde-icon">
          <img src="img/instagram-logo-24.png">
        </div>
        <div class="borde-icon">
          <img src="img/facebook-logo-24.png">
        </div>
        <div class="borde-icon">
          <img src="img/youtube-logo-24.png">
        </div>
      </div>
      <p class="cuenta-gratis">Si ya tienes una cuenta...</p>
      <input type="email" placeholder="Email">
      <input type="pass" placeholder="Contraseña">
      <input type="button" value="Iniciar Sesion">
    </form>
    <div class="bienvenidos">
      <div class="messange">
        <h2>Bienvenidos a World Disney</h2>
        <P>Si aun no tienes una cuentas por favor registrese aquì</P>
        <button class="sign-in-btn">Registrarse</button>
      </div>
    </div>
    <a id="boton" class="btn-continuar" href="index2.html">Continuar</a>
  </div>

  <script src=" assets/JS/script.js"></script>
</body>

</html>
